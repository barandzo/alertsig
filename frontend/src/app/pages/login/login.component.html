<div class="login-page">

  <div class="login-card">

    <!-- Logo -->
    <img src="assets/logo.png" alt="AlertSIG" class="logo-img">
    <p class="subtitle">Système de signalement d'incidents</p>

    <!-- Tabs -->
    <div class="tabs">
      <button
        class="tab"
        [class.active]="mode === 'login'"
        (click)="mode = 'login'; error = ''">
        Connexion
      </button>
      <button
        class="tab"
        [class.active]="mode === 'register'"
        (click)="mode = 'register'; error = ''">
        Inscription
      </button>
    </div>

    <!-- Erreur -->
    <div class="error-msg" *ngIf="error">⚠️ {{ error }}</div>

    <!-- Succès -->
    <div class="success-msg" *ngIf="success">✅ {{ success }}</div>

    <!-- FORMULAIRE LOGIN -->
    <div *ngIf="mode === 'login'">
      <div class="form-group">
        <label class="form-label">Email</label>
        <input
          type="email"
          class="form-input"
          [(ngModel)]="loginEmail"
          placeholder="Email">
      </div>

      <div class="form-group">
        <label class="form-label">Mot de passe</label>
<div class="input-wrapper">
  <input
    [type]="showPassword ? 'text' : 'password'"
    class="form-input"
    [(ngModel)]="loginPassword"
    placeholder="••••••••" >
  <button class="toggle-pwd" (click)="showPassword = !showPassword">
    <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="#6b7280">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
</svg>

<svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="#6b7280">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 4.411m0 0L21 21"/>
</svg>
  </button>
</div>
      </div>

      <button
        class="btn-submit"
        (click)="connexion()"
        [disabled]="loading">
        {{ loading ? 'Connexion...' : 'Se connecter' }}
      </button>
    </div>

    <!-- FORMULAIRE REGISTER -->
    <div *ngIf="mode === 'register'">
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Prénom</label>
          <input
            type="text"
            class="form-input"
            [(ngModel)]="registerPrenom"
            placeholder="Prénom">
        </div>
        <div class="form-group">
          <label class="form-label">Nom</label>
          <input
            type="text"
            class="form-input"
            [(ngModel)]="registerNom"
            placeholder="Nom">
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Email</label>
        <input
          type="email"
          class="form-input"
          [(ngModel)]="registerEmail"
          placeholder="Email">
      </div>

      <div class="form-group">
        <label class="form-label">Téléphone</label>
        <input
          type="tel"
          class="form-input"
          [(ngModel)]="registerTelephone"
          placeholder="Téléphone">
      </div>

      <div class="form-group">
        <label class="form-label">Mot de passe</label>
<div class="input-wrapper">
  <input
    [type]="showPassword ? 'text' : 'password'"
    class="form-input"
    [(ngModel)]="registerPassword"
    placeholder="Min. 6 caractères">
  <button class="toggle-pwd" (click)="showPassword = !showPassword">
    <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="#6b7280">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
</svg>

<svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="#6b7280">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 4.411m0 0L21 21"/>
</svg>
  </button>
</div>
      </div>

      <button
        class="btn-submit"
        (click)="inscription()"
        [disabled]="loading">
        {{ loading ? 'Création...' : 'Créer mon compte' }}
      </button>
    </div>

    <!-- Retour -->
    

  </div>
</div>
